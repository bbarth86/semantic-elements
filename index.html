<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <title>Lesson 01: Semantic HTML elements</title>
    </head>
    <body>
        <main>
                <h1>This is a header</h1>
                <figure>
                    <img src="https://tinyurl.com/yyxkct8v" alt="Figure 1.1 - An figure which depicts a figure and a caption" width="500" height="228">
                    <figcaption>Fig 1.1 - This caption describes a figure which depicts a figure along with a caption which describes the figure</figcaption>
                </figure>
                <form>
                        <p>What's your favorite part of HTML? <i>Choose any option below.</i></p>
                        <input list="html-desc">
                        <datalist id="html-desc">
                            <option value="Hyper">
                            <option value="Text">
                            <option value="Markup">
                            <option value="Language">
                        </datalist>
                        <button type="submit">Submit</button>
                </form>
        </main>
    </body>
</html>
